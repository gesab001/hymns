<button (click)="clearHistory()">clear</button>
<ol>
 <li *ngFor="let item of historylist | keyvalue">
	<a [routerLink]="['/number', item.key]" >{{item.key}}. {{item.value}}</a>
 </li>
</ol>
<h1>ITEMS</h1>
{{items | json}}
<h1>MESSAGE</h1>
{{message | json}}

<h1>UPDATE RESPONSE</h1>
{{updateresponse | json}}
