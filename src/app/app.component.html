<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input type = "text" #inputElement
                     placeholder = "Pick a hymn"
                     aria-label = "Number"
                     matInput
                     [formControl] = "myControl"
                     [matAutocomplete] = "auto">
              <mat-autocomplete #auto = "matAutocomplete" (optionSelected)="itemSelected($event.option.value)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
<!--          <p>Auto-resizing sidenav</p>-->
<!--          <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>-->
<!--          <button (click)="showFiller = !showFiller" mat-raised-button>-->
<!--            Toggle extra text-->
<!--          </button>-->
        </mat-drawer>

        <div class="example-sidenav-content">
          <button type="button" mat-button (click)="drawer.toggle()">
            Search
          </button>

          <div id="divshow"  align="center">

            <h1>{{hymnsJson[currentHymn]['number'] + " - " + hymnsJson[currentHymn]['title']}}</h1>
            <mat-slider #slider
                        (input)="onInputChange($event)"
                        thumbLabel
                        [displayWith]="formatLabel"
                        tickInterval="1"
                        min="0"
                        max="{{hymnsJson[currentHymn]['verses'].length - 1}}">

            </mat-slider>
            <div ngModel="totalVerses">
              <h2 #verseTitle >{{hymnsJson[currentHymn]['verses'][slideNumber]['verse_title']}}</h2>
              <h1 class='display-1' *ngFor="let line of hymnsJson[currentHymn]['verses'][slideNumber]['lines']">
                {{line}}
              </h1>
            </div>
          </div>
        </div>

      </mat-drawer-container>


<!--      <button (click)="toggleShow()" type="checkbox" >View</button>-->
<!--      *ngIf="isShown"-->

    </div>
  </div>
</div>
