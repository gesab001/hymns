<div class="container-fluid">
  <div class="row">
    <div class="col" align="center">
      <form class="example-form">
        <mat-form-field class="example-full-width">
            <input type = "text"
                   placeholder = "Pick a hymn"
                   aria-label = "Number"
                   matInput
                   [formControl] = "myControl"
                   [matAutocomplete] = "auto">
            <mat-autocomplete #auto = "matAutocomplete" (optionSelected)="itemSelected($event.option.value)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>an
            </mat-autocomplete>
          </mat-form-field>
        </form>
<!--      <button (click)="toggleShow()" type="checkbox" >View</button>-->
<!--      *ngIf="isShown"-->
      <div id="divshow" >
        <div>
          <mat-slider #slider
            (input)="onInputChange($event)"
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1"
            min="0"
            max="{{hymnsJson[currentHymn]['verses'].length - 1}}"></mat-slider>
        </div>
        <h1>{{hymnsJson[currentHymn]['number'] + " - " + hymnsJson[currentHymn]['title']}}</h1><br>
<!--        <div *ngFor="let verse of hymnsJson[currentHymn]['verses']">-->
<!--          <h2>{{verse['verse_title']}}</h2>-->
<!--          <p *ngFor="let line of verse['lines']">-->
<!--            {{line}}-->
<!--          </p>-->
<!--        </div>-->
        <div ngModel="totalVerses">
          <h2>{{hymnsJson[currentHymn]['verses'][slideNumber]['verse_title']}}</h2>
          <h1 class='display-1' *ngFor="let line of hymnsJson[currentHymn]['verses'][slideNumber]['lines']">
            {{line}}
          </h1>


        </div>




      </div>
    </div>
  </div>
</div>
