
<div  >
<mat-table [dataSource]="itunes" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="title" sticky>
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a [href]="getSafeSrc(element.trackViewUrl)" target="_blank">{{element.trackName}}</a> </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="artist">
    <mat-header-cell *matHeaderCellDef> Artist </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a [href]="getSafeSrc(element.artistViewUrl)" target="_blank">{{element.artistName}}</a> </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="album" stickyEnd>
    <mat-header-cell *matHeaderCellDef> Album </mat-header-cell>
    <mat-cell *matCellDef="let element"> <a [href]="getSafeSrc(element.collectionName)" target="_blank">{{element.collectionName}}</a>  </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
